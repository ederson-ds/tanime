<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <title>SC List - Largest Character Ranking Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/favicon.ico" />

    <base href="/">
    <style>
        body {
            background: linear-gradient(90deg, rgba(154, 154, 154, 1) 0%, rgba(236, 236, 236, 1) 38%, rgba(236, 236, 236, 1) 64%, rgba(154, 154, 154, 1) 100%);
            
            /*background: rgb(0,0,0); background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(84,168,187,1) 50%, rgba(0,0,0,1) 100%);*/
            font-size: 12pt;
        }

        .persona-img {
            width: 80px;
            height: 80px;
        }

        .bg-light {
            background-color: #253f58 !important;
        }

        .custom-select {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='white' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E")
        }

        .very-rare {
            background: #073763;
            color: #3d85c6;
        }

        .epic {
            background: #4c1130;
            color: #a64d79;
        }

        .legendary {
            background: #7f6000;
            color: #f1c232;
        }

        .common {
            background: #666666;
            color: #cccccc;
        }

        .rare {
            background: #274e13;
            color: #6aa84f;
        }

        .empyrean {
            background: #8e7cc3;
            color: #d9d2e9;
        }

        .true-divinity {
            background: #8910af;
            color: #e57aff;
        }

        .void-tier {
            background: #000000;
            color: #434343;
        }

        .god {
            background: #f3f3f3;
            color: #b4a7d6;
        }

        .seriesLogo {
            max-width: 380px;
            max-height: 100px;
        }

        .col-xs-1-10,
        .col-sm-1-10 {
            position: relative;
            min-height: 1px;
        }

        .col-xs-1-10 {
            width: 10%;
            float: left;
        }

        @media (min-width: 768px) {
            .col-sm-1-10 {
                width: 10%;
                float: left;
            }
        }

        @media (min-width: 992px) {
            .col-md-1-10 {
                width: 10%;
                float: left;
            }
        }

        @media (min-width: 1200px) {
            .col-lg-1-10 {
                width: 10%;
                float: left;
            }
        }
    </style>
</head>

<body ng-controller="appCtrl">
    <Navbar in="sessUsername"></Navbar>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- COMPONENTS Style -->
    <link rel="stylesheet" href="./components/navbar.css">
    <!-- CONTROLLERS -->
    <script src="app.js"></script>
    <script src="controllers/appCtrl.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="controllers/charCtrl.js"></script>
    <script src="controllers/seriesCtrl.js"></script>
    <script src="controllers/loginCtrl.js"></script>
    <script src="controllers/signupCtrl.js"></script>
    <script src="controllers/userCtrl.js"></script>
    <script src="controllers/adminCtrl.js"></script>
    <script src="controllers/logoutCtrl.js"></script>
    <script src="controllers/approveCtrl.js"></script>
</body>

</html>
