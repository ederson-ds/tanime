<div class="container" style="margin-top: 58px;padding-left: 50px;">
    <h1>Signup page</h1>
    <form name="myForm">
        <span ng-show="myForm.username.$touched && myForm.username.$invalid">The name is required.</span>
        <span ng-show="usersExists">Username already exists</span>
        <input type="text" class="form-control" name="username" ng-model="login.username" my-directive
            placeholder="Username" required>
        <span ng-show="myForm.password.$touched && myForm.password.$invalid">The password is required.</span>
        <input type="password" class="form-control" name="password" ng-model="login.password" placeholder="Password"
            required>
        <span ng-show="myForm.confirm_password.$error.matchPassword && !myForm.confirm_password.$error.required"
            class="help-block">Confirm password didn't match</span>
        <input type="password" class="form-control" name="confirm_password" ng-model="login.confirm_password"
            match-password="login.password" placeholder="Confirm Password" required>
        <input type="submit" class="btn btn-primary" ng-click="save(login)" value="Save" />
    </form>
</div>
