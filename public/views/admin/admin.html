<div class="container" style="margin-top: 58px; padding-left: 50px;">
  <div ng-show="!$parent.loggedIn">
    You must be logged
  </div>
  <div ng-show="$parent.loggedIn">
    <div ng-show="!loading">
      <div class="fa-3x" style="text-align: center;">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    <div ng-show="loading">
      <div>
        <h1>Series to approve</h1>
        <div ng-repeat="(key, value) in series | groupBy: 'username'">
          <h2>Username: {{key}}</h2>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="series in value">
                <td><img src="{{series.image}}" width="100" /></td>
                <td>{{series.name}}</td>
                <td>Pending</td>
                <td>
                  <a href="/series/approve/{{series._id}}" class="btn btn-success">Approve</a>
                  <button ng-click="deleteSeries(series._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <h1>Characters to approve</h1>
        <div ng-repeat="(key, value) in prechars | groupBy: 'username'">
          <h2>Username: {{key}}</h2>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="prechars in value">
                <td><img src="{{prechars.image}}" width="100" /></td>
                <td>{{prechars.name}}</td>
                <td>Pending</td>
                <td>
                  <a href="/char/approve/{{prechars._id}}" class="btn btn-success">Approve</a>
                  <button ng-click="deleteChar(prechars._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
