<div class="container" style="margin-top: 58px;padding-left: 50px;">
    <div ng-show="!$parent.loggedIn">
        You must be logged
    </div>
    <div ng-show="$parent.loggedIn">
        <div class="col-md-4 offset-md-4">
            <input type="text" class="form-control" ng-model="series.name" my-directive placeholder="Series name">
            <input type="file" id="inputFileToLoad" ng-model="series.image" placeholder="Image"
                onchange="angular.element(this).scope().encodeImageFileAsURL()">
            <div id="myImg"></div>
            <input type="submit" class="btn btn-primary" ng-click="save(series)" value="Save" />
        </div>
    </div>
</div>
