<div class="container" style="margin-top: 58px;padding-left: 50px;">
    <input type="text" ng-model="series.name" my-directive placeholder="Series name">
    <input type="file" id="inputFileToLoad" ng-model="series.image" placeholder="Image" onchange="angular.element(this).scope().encodeImageFileAsURL()">
    <div id="myImg"></div>
    <input type="submit" class="btn btn-primary" ng-click="save(series)" value="Save" />
</div>
